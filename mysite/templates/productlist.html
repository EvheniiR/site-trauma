{% extends 'base.html' %}


{% block content %}
	<content><h3>{{ text }}</h3><br>
        <div class="my-flex-container">
            {% for item in items %}
                <div class="item">
                    <img src="{{ item.image }}" alt="{{ item.name }}"><p>{{ item.link }}</p><br>
                    <div class="price-action">
                        <div>price</div>&nbsp&nbsp&nbsp<div>count</div>&nbsp&nbsp&nbsp
                        <input type="submit" class="btn-buy" id="send_data_{{ item.product_id }}" onclick="addToCart({{ item.product_id }}, 1)" value="Купить!">
                    </div>                          
                </div>
            {% endfor %}
        </div>
    </content>
{% endblock %}
